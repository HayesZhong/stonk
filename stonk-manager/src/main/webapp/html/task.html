<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Datafile Desc</title>
</head>
<body>
<div>
    <h2>提交任务</h2>
    <textarea name="task-json" id="task-json" cols="50" rows="30"></textarea>
    <input type="button" name="submit" onclick="submit()" value="submit"/>
</div>

<script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript">
    function submit() {
        $.ajax({
            type: 'POST',
            url: '../task/submit',
            data: $("#task-json").val(),
            contentType: 'application/json',
            processData: false,
            dataType: 'json', //返回值类型
            success: function (r) {
                if (r.sucess) {
                    alert("成功");
                } else {
                    alert("失败:" + r.errMsg);
                }
            }
        });
    }
</script>
</body>

</html>
